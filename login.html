<!DOCTYPE html>
<html>

<head>
	<link rel="icon" type="image/png" href="image/favicon.png">
	<link rel="stylesheet" type="text/css" href="stylesheets/app.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/elegant/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/js.js"></script>
</head>
<body>

<div id="mainLogin" class="main">
	<div class="row">
		<div class="login">
			<img class="logo" src="image/logo.png">
			<h1>Bicycle</h1>

			<form id="formLogin" class="form" autocomplete="off">
				<div class="preloader">
					<p>Logging you in</p>
				</div>
				<div class="inputRow">
					<i class="icon_mail"></i>
					<input type="email" name="mail" id="mail" required>
				</div>
				<div class="inputRow">
					<i class="icon_lock"></i>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div class="submitButton">
					<button class="submitLogin" type="submit">Login</button><!--disabled="false"-->
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
